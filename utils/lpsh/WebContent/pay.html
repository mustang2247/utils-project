<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="author" content="Design:; Web Layout:wolf;" />
<link rel="stylesheet" href="css/style.css" type="text/css" />
<link href="css/pub/hd.css" rel="stylesheet" type="text/css" />
<title>充值-互乐时空官网</title>
<link type="text/css" rel="stylesheet" href="css/common.css"/>
<link type="text/css" rel="stylesheet" href="css/hule.css"/>

</head>

<body>
<div id="body" class="container"> 
    <div class="registerbox">
      <div class="reg_hd"> <a href="index.html" title=""><h2>互乐时空</h2></a> </div>
      <div class="reg_bd formbox">
        <form class="formelem" data-action="/registermg/postform">
          <h3>兑换比例</h3>
          <ul class="inputbox">
            <li>
              <label class="label_title">充值产品：</label>
              <em class="payname">互乐点券</em><i class="equation">1元=10点券</i>
            </li>
            <li>
              <label class="label_title">卡号：</label>
              
                <input type="text" name="register_ulike" data-type="username" data-errormsg="昵称不符合规范" data-defultmsg="支持中文、数字、字母，不能以数字开头，5-20个字符，中文算两个字符" data-ajaxurl="/registermg/ajaxcheck" class="normalText display_u js_text_input uname ">
              	<i>请输入您的充值卡号</i>
              
            </li>
            <li>
              <label class="label_title">充值通行证：</label>
              
                <input type="text" name="register_password" data-defultmsg="6-20个字母、数字或者符号" data-type="password" id="js_passbox" data-errormsg="密码需要是字母或数字，最小6位，最大20位" class="normalText display_u js_text_input pw">
              	<i>您的互乐通行证号</i>
              
            </li>
            <li>
              <label class="label_title" for="">确认账号：</label>
              
                <input type="text" name="register_respassword" data-type="repass" data-rebox="js_passbox" data-errormsg="2次输入的密码不一致" class="normalText display_u js_text_input pw2">
              	<i>再次输入您的互乐通行证号</i>
              
            </li>
             <li>
              <label class="label_title">支付方式：</label>
              <input type="radio" name="post_format" class="post-format" id="post-format-0" value="0" checked="checked">
              <label for="post-format-0" class="post-format-icon post-format-standard">易宝</label>
              <input type="radio" name="post_format" class="post-format" id="post-format-aside" value="aside">
              <label for="post-format-aside" class="post-format-icon post-format-aside">支付宝</label>
              <input type="radio" name="post_format" class="post-format" id="post-format-aside" value="aside">
              <label for="post-format-aside" class="post-format-icon post-format-aside">财付通</label>
              <input type="radio" name="post_format" class="post-format" id="post-format-aside" value="aside">
              <label for="post-format-aside" class="post-format-icon post-format-aside">微信支付</label><br/>
              <input type="radio" name="post_format" class="post-format" id="post-format-aside" value="aside">
              <label for="post-format-aside" class="post-format-icon post-format-aside gs bank"></label>
              <input type="radio" name="post_format" class="post-format" id="post-format-aside" value="aside">
              <label for="post-format-aside" class="post-format-icon post-format-aside ms bank"></label>
              <input type="radio" name="post_format" class="post-format" id="post-format-aside" value="aside">
              <label for="post-format-aside" class="post-format-icon post-format-aside gf bank"></label>
              <input type="radio" name="post_format" class="post-format" id="post-format-aside" value="aside">
              <label for="post-format-aside" class="post-format-icon post-format-aside js bank"></label>
              <input type="radio" name="post_format" class="post-format" id="post-format-aside" value="aside">
              <label for="post-format-aside" class="post-format-icon post-format-aside zx bank"></label>
              <input type="radio" name="post_format" class="post-format" id="post-format-aside" value="aside">
              <label for="post-format-aside" class="post-format-icon post-format-aside sf bank"></label>
              <input type="radio" name="post_format" class="post-format" id="post-format-aside" value="aside">
              <label for="post-format-aside" class="post-format-icon post-format-aside ny bank"></label>
              <input type="radio" name="post_format" class="post-format" id="post-format-aside" value="aside">
              <label for="post-format-aside" class="post-format-icon post-format-aside xy bank"></label>
              <input type="radio" name="post_format" class="post-format" id="post-format-aside" value="aside">
              <label for="post-format-aside" class="post-format-icon post-format-aside yz bank"></label>
              <input type="radio" name="post_format" class="post-format" id="post-format-aside" value="aside">
              <label for="post-format-aside" class="post-format-icon post-format-aside zs bank"></label>
              <input type="radio" name="post_format" class="post-format" id="post-format-aside" value="aside">
              <label for="post-format-aside" class="post-format-icon post-format-aside gd bank"></label>
              <input type="radio" name="post_format" class="post-format" id="post-format-aside" value="aside">
              <label for="post-format-aside" class="post-format-icon post-format-aside pa bank"></label>
              <input type="radio" name="post_format" class="post-format" id="post-format-aside" value="aside">
              <label for="post-format-aside" class="post-format-icon post-format-aside zg bank"></label>
              <input type="radio" name="post_format" class="post-format" id="post-format-aside" value="aside">
              <label for="post-format-aside" class="post-format-icon post-format-aside pf bank"></label>
              <input type="radio" name="post_format" class="post-format" id="post-format-aside" value="aside">
              <label for="post-format-aside" class="post-format-icon post-format-aside jt bank"></label>
              

            </li>
          </ul>
          <div class="subbox">
          	<a href="#" class="submit">确定充值</a>
          </div>
        </form>
      </div>
      
    </div>
  </div>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/site.js"></script>
</body>
</html>
